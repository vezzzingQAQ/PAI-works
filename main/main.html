        *{
            margin: 0;

        body{
            background-color: white;
            overflow-x: hidden;

    <script>
        function addProject(id,url,cw,ch,container){
            var textTemp="";
            textTemp+="<div class=\"project\" style=\"width: "+cw+"vw;height: "+ch+"vw;\">";
            textTemp+="<a href=\""+url+"\"><div class=\"img\" style=\"";
            textTemp+="background:url('pictures/projects/"+id+".jpg');";
            textTemp+="width: 100%;";
            textTemp+="height: 100%;";
            textTemp+="background-size: cover;";
            textTemp+="background-repeat: no-repeat;";
            textTemp+="background-position: center;";
            textTemp+="\"></div></a>";
            textTemp+="</div>";
            container.innerHTML+=textTemp;
        }
        window.onload=function(){
            var projectContainer=document.querySelector(".content_section");
            addProject("pj1","#",20,20,projectContainer);
            addProject("pj2","#",20,20,projectContainer);
            addProject("pj3","#",20,20,projectContainer);
        }
    </script>
